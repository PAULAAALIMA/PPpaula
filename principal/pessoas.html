<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="pessoas.css">

<title>Dados Pessoais</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Dados Pessoais</h1>
    </div>
    
    <div class="person-details">
      <h2>Detalhes da Pessoa</h2>
      <div class="details-label">Nome:</div>
      <p>Nome da Pessoa</p>
      <div class="details-label">Idade:</div>
      <p>30 anos</p>
      <div class="details-label">Endereço:</div>
      <p>Endereço da Pessoa</p>
    </div>
    
    <div class="cases-list">
      <h2>Casos do Escritório de Advocacia</h2>
      <div class="case-item">
        <input type="checkbox" class="case-checkbox">
        <div class="case-title">Caso 1</div>
        <button class="view-details-btn">Visualizar</button>
      </div>
      <div class="case-item">
        <input type="checkbox" class="case-checkbox">
        <div class="case-title">Caso 2</div>
        <button class="view-details-btn">Visualizar</button>
      </div>
    
    </div>
  </div>
</body>
</html>
