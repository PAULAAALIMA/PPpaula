<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cadastro.css" rel="stylesheet">
    <script src="cadastro.js" defer></script>
    <title>Cadastro</title>

</head>
<body>
    <div class="title">
        <h1>CADASTRO</h1>
        
    </div>

    <section class="areacadastro">

        <div class="cadastro">

            <div> 
              
            <form>
                
                <input type="text" name="nomecompleto" placeholder=" Nome Completo" autofocus required>

                <input type="text" name="nome" placeholder="Usuário" autofocus required>

                <input type="text" name="nomeemail" placeholder="Email" autofocus required>

                <input type="password" name="senha" placeholder=" Senha" required>
               
                <input type="password" name="confirmesenha" placeholder=" Confirmação da Senha" required>
                
                <input type="submit" value="Cadastrar" id="botao">
            </form>

            </div>

    </section>

</body>
</html>
